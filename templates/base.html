<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudyBoiler - Advanced Learning Platform{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load app.js first so app() function is available when Alpine.js initializes -->
    <script src="/static/app.js?v=1"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Lucide Icons (lucide-react) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Initialize Lucide Icons -->
    <script>
        // Initialize lucide icons after page load
        document.addEventListener('DOMContentLoaded', function () {
            try {
                if (window.lucide) {
                    lucide.createIcons();
                }
            } catch (e) {
                console.warn('Lucide icons failed to load:', e);
            }

            // Failsafe: Remove x-cloak after 3 seconds if Alpine fails
            setTimeout(() => {
                document.querySelectorAll('[x-cloak]').forEach(el => el.removeAttribute('x-cloak'));
            }, 3000);
        });

        // Re-initialize icons when Alpine updates DOM
        document.addEventListener('alpine:init', () => {
            Alpine.effect(() => {
                setTimeout(() => {
                    if (window.lucide) {
                        lucide.createIcons();
                    }
                }, 100);
            });
        });
    </script>

    <!-- MathJax for rendering mathematical equations -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                // Use CommonHTML for faster rendering
                output: 'chtml',
                // Skip menu for better performance
                menuOptions: {
                    settings: {
                        zoom: 'None'
                    }
                },
                // Process only visible elements (lazy loading)
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'no-mathjax',
                processHtmlClass: 'mathjax-process'
            },
            chtml: {
                fontCache: 'global',
                // Disable line breaks for better performance
                linebreaks: { automatic: false }
            },
            startup: {
                // Don't typeset on page load - we'll do it manually for visible elements
                typeset: false
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'purdue-gold': '#CFB991',
                        'purdue-black': '#000000',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css?v=1">

    {% block extra_head %}{% endblock %}
</head>

<body style="background-color: var(--bg-page); color: var(--text-body);"
    class="font-sans antialiased transition-colors duration-300" x-data="app()" x-init="init();">

    {% block content %}{% endblock %}

    <script>
        // Handle smooth scrolling to sections on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const element = document.getElementById(hash);
                if (element) {
                    setTimeout(() => {
                        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                }
            }
        });
    </script>
</body>

</html>
